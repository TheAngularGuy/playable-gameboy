<app-snake-grid [grid]="grid"
                [snake]="snake$ | async"
                [apple]="apple$ | async"
></app-snake-grid>

<br>
<ng-container *ngIf="!(gameOngoing$ | async)">
  <span class="lost">You lost!</span>
  <span> press <mark>A</mark> to restart</span>
</ng-container>
<p>Your current score is {{ score$ | async }}</p>
<p>Your best score is {{ bestScore$ | async }}</p>
